version: '3'
services:
  web-egea:
    build:
      dockerfile: php.Dockerfile
      context: .
    restart: unless-stopped
    volumes:
      - "./html/:/var/www/html/"
    ports:
      - "8090:80"
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:egea.zeroescusas.com
      - traefik.frontend.protocol=http
      - traefik.frontend.entryPoints=http,https
      - traefik.port=80
      - traefik.docker.network=web
    networks:
      - web
networks:
  web:
    external: true
